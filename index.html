<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Review</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="heading-bottom">
                <h1 class="title">Our Reviews</h1>
            </div>
            

            <article class="review">
                <div class="img-container">
                    <img src="./user2.jpg" id="person">
                </div>
                <h3 id="author">Michael Fassbender</h3>
                <p id="job">ui designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi iste, vel ullam voluptatibus quae modi aliquam doloribus eius commodi reprehenderit.
                </p>
                <div class="button-container">
                    <span class="prev-btn">
                        <i class="fas fa-chevron-left" id="left-btn"></i>
                    </span>
                    <span class="next-btn">
                        <i class="fas fa-chevron-right" id="right-btn"></i>
                    </span>
                </div>
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
